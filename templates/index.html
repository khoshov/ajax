<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>

<div class="container mt-5">
  <h1 id="title">Hello World</h1>
  <label for="first-name">Enter your name</label>
  <input type="text" name="first-name" id="first-name">
  <a href="#" id="say-hello" class="btn btn-primary">Say Hello</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const title = document.querySelector('#title');
    const nameInput = document.querySelector('#first-name');
    const button = document.querySelector('#say-hello');

    button.addEventListener('click', function (e) {
        e.preventDefault();

        console.log(nameInput.value);

        axios.post('/say/hello', {
          first_name: nameInput.value,
        }).then(function (response) {
            title.innerHTML = response.data.message;
        });
    });
</script>
</body>
</html>
